<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scizzies</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="scores">
        <h3 id="score">Score:</h3>
        <div class = "score-numbers">
            <p id="pScore"></p>
            <p id="cpuScore"></p>
        </div>
        <h2 id="winnerMessage"></h3>
    </div>
    <div class = game>
        <div class = "player">
            <h2>Player Choice:</h2>
                <div class = "game-buttons">
                <button class = "player-buttons" id="rockBtn">
                    <img src="./resources/rock.png">
                </button>
                <button class = "player-buttons" id="paperBtn">
                    <img src="./resources/paper.png">
                </button>
                <button class = "player-buttons" id="scissorsBtn">
                    <img src="./resources/scissors.png">
                </button>
                </div>
        </div>
        <div class = "cpu">
            <h2>CPU Choice:</h2>
            <img id = "cpu-choice">
        </div>
    </div>
    <div class ="popup invis" id="popup">
        <h2 class=>Game Over!</h2>
        <p class=>Your fight is over. Would you like to play again?</p>
        <button class ="player-buttons" onclick="window.location.reload();">
            <img src="./resources/restart.png">
        </button>
    </div>
<script src="./rps.js"></script>
</body>

</html>
